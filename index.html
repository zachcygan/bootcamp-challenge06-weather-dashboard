<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="text-end p-4 bg-primary text-light">Weather Dashboard</h1>
    </header>
    
    <div class="container">
        <div class="d-flex flex-row">
            <div style="width: 33%;" class="col-4 p-3 ">
                <div class="">
                  <h1 class="text-primary text-center">Search for a City</h1>
                  <form id="search-form" class="mb-2">
                    <input id="cityInput" class="form-control" placeholder="City Name">
                    <button id="citySearchButton" class="btn btn-primary mt-2 w-100">Search</button>
                  </form>
                </div>
    
                <div class="p-3">
                    <ul id="recentSearches" class="list-group d-none">
                        
                    </ul>
                </div>
            </div>
    
            <div class="col-8 p-3">
                <div id="todaysForcast" class="border mb-5"></div>
        
                <div class="">
                    <div id="forecastContainer" class="d-flex flex-wrap"></div>
                </div>
            </div>
        </div>
    </div>

        









    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
